<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
	
    <script src="../../libs/jquery/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="../../libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">社管登录</h2>
            <input name="username" type="text" class="form-control" placeholder="用户名" required autofocus autocomplete="off">
            <input name="password" type="password" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input name="remember" type="checkbox" value="ok">记住我，自动登录
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">登&nbsp;录</button>
        </form>
    </div>
</body>
</html>
